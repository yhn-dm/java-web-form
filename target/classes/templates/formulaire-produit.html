<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Produit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        tea: {
                            50: '#fafaf9',
                            100: '#f5f5f4',
                            200: '#e7e5e4',
                            300: '#d6d3d1',
                            400: '#a8a29e',
                            500: '#78716c',
                            600: '#57534e',
                            700: '#44403c',
                            800: '#292524',
                            900: '#1c1917',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>

<body class="bg-tea-50 text-tea-800 min-h-screen flex items-center justify-center px-4 py-12">

<div class="w-full max-w-lg">

    <a href="/" class="inline-flex items-center gap-2 text-sm text-tea-500 hover:text-tea-700 transition mb-6">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Retour à la liste
    </a>

    <div class="bg-white rounded-xl border border-tea-200 shadow-sm overflow-hidden">

        <div class="px-6 py-5 border-b border-tea-100">
            <p class="text-tea-400 text-xs font-medium tracking-widest uppercase mb-1">Formulaire</p>
            <h1 class="text-xl font-semibold text-tea-800 tracking-tight">
                Ajouter un thé
            </h1>
            <p class="text-tea-500 text-sm mt-1">
                Renseignez les informations du produit
            </p>
        </div>

        <form th:action="@{/enregistrer}"
              th:object="${produit}"
              method="post"
              class="px-6 py-6 space-y-5">

            <input type="hidden" th:field="*{id}" />

            <!-- Nom -->
            <div class="space-y-1.5">
                <label class="text-sm font-medium text-tea-700">Nom</label>
                <input type="text" th:field="*{nom}"
                       class="flex h-10 w-full rounded-lg border border-tea-200 bg-tea-50 px-3 py-2 text-sm text-tea-800 placeholder:text-tea-400
                              focus:outline-none focus:ring-2 focus:ring-tea-300 focus:border-transparent transition"/>
                <p th:errors="*{nom}" class="text-xs text-red-600"></p>
            </div>

            <!-- Description -->
            <div class="space-y-1.5">
                <label class="text-sm font-medium text-tea-700">Description</label>
                <textarea th:field="*{description}"
                          rows="4"
                          placeholder="Notes, arômes, particularités…"
                          class="w-full rounded-lg border border-tea-200 bg-tea-50 px-3 py-2 text-sm text-tea-800 placeholder:text-tea-400
                     focus:outline-none focus:ring-2 focus:ring-tea-300 focus:border-transparent transition resize-none">
    </textarea>
                <p th:errors="*{description}" class="text-xs text-red-600"></p>
            </div>


            <!-- Type -->
            <div class="space-y-1.5">
                <label class="text-sm font-medium text-tea-700">Type de thé</label>
                <input type="text" th:field="*{typeThe}"
                       class="flex h-10 w-full rounded-lg border border-tea-200 bg-tea-50 px-3 py-2 text-sm text-tea-800 placeholder:text-tea-400
                              focus:outline-none focus:ring-2 focus:ring-tea-300 focus:border-transparent transition"/>
                <p th:errors="*{typeThe}" class="text-xs text-red-600"></p>
            </div>

            <!-- Origine -->
            <div class="space-y-1.5">
                <label class="text-sm font-medium text-tea-700">Origine</label>
                <input type="text" th:field="*{origine}"
                       class="flex h-10 w-full rounded-lg border border-tea-200 bg-tea-50 px-3 py-2 text-sm text-tea-800 placeholder:text-tea-400
                              focus:outline-none focus:ring-2 focus:ring-tea-300 focus:border-transparent transition"/>
                <p th:errors="*{origine}" class="text-xs text-red-600"></p>
            </div>

            <!-- Prix & Stock -->
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1.5">
                    <label class="text-sm font-medium text-tea-700">Prix (€)</label>
                    <input type="number" step="0.1" th:field="*{prix}"
                           class="flex h-10 w-full rounded-lg border border-tea-200 bg-tea-50 px-3 py-2 text-sm text-tea-800 placeholder:text-tea-400
                                  focus:outline-none focus:ring-2 focus:ring-tea-300 focus:border-transparent transition"/>
                    <p th:errors="*{prix}" class="text-xs text-red-600"></p>
                </div>

                <div class="space-y-1.5">
                    <label class="text-sm font-medium text-tea-700">Quantité en stock</label>
                    <input type="number" th:field="*{quantiteStock}"
                           class="flex h-10 w-full rounded-lg border border-tea-200 bg-tea-50 px-3 py-2 text-sm text-tea-800 placeholder:text-tea-400
                                  focus:outline-none focus:ring-2 focus:ring-tea-300 focus:border-transparent transition"/>
                </div>
            </div>

            <!-- Actions -->
            <div class="flex items-center justify-between pt-5 border-t border-tea-100">
                <a href="/"
                   class="text-sm text-tea-500 hover:text-tea-700 transition">
                    Annuler
                </a>

                <button type="submit"
                        class="inline-flex h-10 items-center justify-center rounded-lg bg-tea-800 px-5 text-sm font-medium text-white transition hover:bg-tea-700
                               focus:outline-none focus:ring-2 focus:ring-tea-300 focus:ring-offset-2">
                    Enregistrer
                </button>
            </div>

        </form>
    </div>

</div>

</body>
</html>
